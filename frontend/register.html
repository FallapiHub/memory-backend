<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meowmory</title>
    <link rel="stylesheet" href="styleshit.css"></head>
<body>

<div class="container">

    <h2>Registratie</h2>
    <button type="button" class="generalbutton" id="login" >Al een account?</button><br><br>



    <label for="username"><b>Gebruikersnaam:</b></label>
    <input type="text" placeholder="Gebruikersnaam" name="username" id="username" required>

    <label for="password"><b>Wachtwoord:</b></label>
    <input type="password" placeholder="Wachtwoord" name="password" id="password" required>

    <label for="email"><b>E-mail:</b></label>
    <input type="email" placeholder="Email" name="email" id="email" required>

    <p id="notification"></p>
    <button type="button" class="generalbutton" id="submit">Registreer</button>
</div>
</body>
</html>


<script>
    const notification = document.getElementById('notification');
    notification.innerHTML=""

    const check = () => {
        let password = document.getElementById('password').value.trim();
        let username = document.getElementById('username').value.trim();
        let email = document.getElementById('email').value.trim();

        if (!username || !password || !email) {
            notification.innerHTML = "Vul alles in";
            return;
        }


        fetch('http://localhost:8000/memory/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username: username, password: password, email : email}),
        })
            .then(async resp => {
                if (!resp.ok) {
                    throw new Error("Registratie mislukt");
                }
                console.log(resp)

                const raw = await resp.text();

                if (raw){
                    return JSON.parse(raw);
                } else{
                    return null;
                }
            })
            .then(json => {
                console.log(json)
                notification.innerHTML = "Je account is aangemaakt!";
                //window.location.href = 'memory.html';
            })
            .catch(error => {
                console.error('Error:', error);
                notification.innerHTML = error;

            });
    }

    document.getElementById('submit').addEventListener('click', c => check())
    document.getElementById('login').addEventListener('click', c => {
        window.location.href = 'index.html';
    })

</script>
