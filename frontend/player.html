<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meowmory</title>
    <link rel="stylesheet" href="styleshit.css"></head>
<body>
<div class="container">
    <h1>Account info</h1>
    <p id="notification"> </p>
    <h2>player</h2>
    <p id="player"> </p>
    <h2>games</h2>
    <p id="games"> </p>
    <h2>preferences</h2>
    <p id="preferences"> </p>
    <h2>email</h2>
    <p id="email"> </p>
</div>
</body>

<script>
    const player = document.getElementById('player');
    const notification = document.getElementById('notification');
    const games = document.getElementById('games');
    const preferences = document.getElementById('preferences');
    const email = document.getElementById('email');
    const jwtData = localStorage.getItem("jwt");
    const token = jwtData ? JSON.parse(jwtData).token : null;
    const check = () => {


        fetch('http://localhost:8000/player', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Accept': 'application/json'
            },
        })
            .then(resp => {
                if (!resp.ok) {
                    throw new Error("je bent niet ingelogd");
                }
                return resp.json();
            })
            .then(json => {
                console.log(json)
                player.innerHTML =  JSON.stringify(json);
                // console.log(json)
                //
                // list.innerHTML = "";
                // console.log(json)
                //
                // for (let i = 0; i < json.length; i++) {
                //     const score = document.createElement("ul");
                //     score.innerText = `${i + 1}. ${json[i].username} ${json[i].score}`;
                //     list.appendChild(score);
                //     if(i === 4){
                //         return
                //     }
                // }
            })
            .catch(error => {
                console.error('Error:', error);
                notification.innerHTML = error;
                window.location.href = 'index.html';

            });


        fetch('http://localhost:8000/player/games', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Accept': 'application/json'
            },
        })
            .then(resp => {
                if (!resp.ok) {
                    throw new Error("Kan spellen niet krijgen");
                }
                return resp.json();
            })
            .then(json => {
                console.log(json)
                games.innerHTML = JSON.stringify(json);
            })
            .catch(error => {
                console.error('Error:', error);
                notification.innerHTML = error;

            });

        fetch('http://localhost:8000/player/preferences', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Accept': 'application/json'
            },
        })
            .then(resp => {
                if (!resp.ok) {
                    throw new Error("Kan preferences niet krijgen");
                }
                return resp.json();
            })
            .then(json => {
                console.log(json)
                preferences.innerHTML =  JSON.stringify(json);
            })
            .catch(error => {
                console.error('Error:', error);
                notification.innerHTML = error;
            });

        fetch('http://localhost:8000/player/email', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Accept': 'application/json'
            },
        })
            .then(resp => {
                if (!resp.ok) {
                    throw new Error("Kan email niet krijgen");
                }
                return resp.json();
            })
            .then(json => {
                console.log(json)
                email.innerHTML =  JSON.stringify(json);
            })
            .catch(error => {
                console.error('Error:', error);
                notification.innerHTML = error;
            });







    }
    check()

</script>
</html>
