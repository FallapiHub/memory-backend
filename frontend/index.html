<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meowmory</title>
    <link rel="stylesheet" href="styleshit.css">

</head>
<body>



<div class="container">
    <h2>Login</h2>

    <button type="button" class="generalbutton" id="register">Nog geen account?</button><br><br>

    <label for="username"><b>Gebruikersnaam:</b></label>
    <input type="text" placeholder="Gebruikersnaam" name="username" id="username" required>

    <label for="password"><b>Wachtwoord:</b></label>
    <input type="password" placeholder="Wachtwoord" name="password" id="password" required>

    <p id="notification"></p>
    <button type="button" class="generalbutton" id="submit">Log in</button>
</div>
</body>

<script>
    const notification = document.getElementById('notification');
    notification.innerHTML=""

    const check = () => {
        let password = document.getElementById('password').value;
        let username = document.getElementById('username').value;


        fetch('http://localhost:8000/memory/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({username: username, password: password}),
        })
            .then(resp => {
                if (!resp.ok) {
                    throw new Error("Login mislukt");
                }
                return resp.json();
            })
            .then(json => {
                console.log(json)
                localStorage.setItem("jwt", JSON.stringify(json))
                notification.innerHTML = "Je bent ingelogd";
                window.location.href = 'memory.html';
            })
            .catch(error => {
                console.error('Error:', error);
                notification.innerHTML = error;

            });
    }

    document.getElementById('submit').addEventListener('click', c => check())
    document.getElementById('register').addEventListener('click', c => {
        window.location.href = 'register.html';
    })

</script>
</html>
